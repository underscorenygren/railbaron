<html>
<head>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
    google.load("jquery", "1.7"); 
    google.load("jqueryui", "1.8"); 
</script>
</head>
<body>

<div>
	<select id="region">
	</select>
	<select id="evenodd">
		<option value="odd">Odd</option>
		<option value="even">Even</option>
	</select>
	<input id="dice" type="text" />
	<input id="query" type="button" value='GO' />
	<span id="output"></span>
</div>
<div>
	<span>From: </span>
	<select id="from">
	</select>
	<span>To: </span>
	<select id="to">
	</select>
	<input id="payoff" type="button" value='Pay Me!' />
	<span id="payday"></span>
</div>
<script type="text/javascript">
	function sortObject(o) {
		var sorted = {},
		key, a = [];

		for (key in o) {
			if (o.hasOwnProperty(key)) {
					a.push(key);
			}
		}

		a.sort();

		for (key = 0; key < a.length; key++) {
			sorted[a[key]] = o[a[key]];
		}
		return sorted;
	}

    $(document).ready(function() { 
		var regions, payoffs;
		$.get('./regions.json', function(data) { 
			regions = JSON.parse(data);
			var $region_sel = $('#region'); 
			regions = sortObject(regions); 
			for (key in regions) { 
				$region_sel.append($('<option>' + key + '</option>')); 
			} 	
		}); 
		$.get('./payoffs.json', function(data) { 
			payoffs = JSON.parse(data);
			payoffs = sortObject(payoffs); 
			var $from = $('#from'); 
			var $to = $('#to'); 
			
			for (key in payoffs) { 
				var $opt = $('<option>' + key + '</option>'); 
				$from.append($opt.clone()); 
				$to.append($opt); 
			}
		}); 
        $('#query').click(function(e) { 
			var dice  = $('#dice').val(); 
			var evenodd = $('#evenodd').find('option:selected').val();
			var region = $('#region').find('option:selected').text(); 

			if (evenodd === "odd") { 
				dice = '-' + dice;
			}

			$('#output').text(regions[region][dice]); 
				
        }); 

		$('#payoff').click(function(e) { 
			var from = $('#from').val(); 
			var to = $('#to').val(); 
			
			var pay = payoffs[to][from];
			pay = parseFloat(pay); 
			pay = '$' + (pay * 1000); 
			$('#payday').text(pay); 	
		}); 
    }); 
</script>

</body>
</html>
