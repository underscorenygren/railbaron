<html>
<head>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
    google.load("jquery", "1.7"); 
    google.load("jqueryui", "1.8"); 
</script>
<link href='css/reset.css' type='text/css' rel='stylesheet'></link> 
<link href='css/kendo/kendo.common.min.css' type='text/css' rel='stylesheet'></link>
<link href='css/kendo/kendo.default.min.css' type='text/css' rel='stylesheet'></link>
<link href='css/style.css' type='text/css' rel='stylesheet'></link>

<script type="text/javascript" src='js/kendo/kendo.web.min.js'></script>
</head>
<body>
<div id="container">
    <div>
        <select id="region">
        </select>
        <select id="evenodd">
            <option value="odd">Odd</option>
            <option value="even">Even</option>
        </select>
        <input id="dice" type="text" />
        <input id="query" type="button" value='GO' />
        <span id="output"></span>
    </div>
    <div class='k-menu'>
        <h2 class='k-header'>Payoff</h2>
        <div class='k-group'>
            <span class='k-content'>From: </span>
            <input id='payoff-from' class='k-input'></input>
        </div>
        <div class='k-group'>
            <label for='payoff-to'>To:</span>
            <input id='payoff-to' class='k-input'></input>
        </div>
        <div class='k-group'>
            <span>Payoff:</span>
            <span id="payday"></span>
        </div>
    </div>
    <img id='bg' src='/img/railbaron_board.jpg' />
</div>
<script type="text/javascript" src='js/engine.js'></script>
</body>
</html>
